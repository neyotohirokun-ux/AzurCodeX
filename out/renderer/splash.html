<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        background: transparent;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .loader-container {
      width: 80%;            /* 80% of splash width */
      max-width: 600px;      /* prevent overflow on smaller screens */
      height: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 20px auto 0 auto; /* centered below heading */
      overflow: hidden;
    }

    .loader {
      height: 100%;
      width: 0%;             /* start at 0% */
      background-color: #ffffff;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="loader-container">
      <!-- Add your logo/loading animation here -->
       <a href="" target="_blank">
          <img src="img/iconlogo/appLogo.ico" alt="app logo" />
        </a>
      <h3>Application Loading...</h3>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
  </div>
</body>
</html>
